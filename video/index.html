<!DOCTYPE html>
<html>
<head>
  <title>HTML5 video - subtitle style test</title>
  <style>
    video::cue {
      background-image: linear-gradient(to bottom, dimgray, lightgray);
      color: papayawhip;
    }
    video::cue(b) {
      color: peachpuff;
    }
  </style>
</head>
<body>
<h1>Video</h1>
<video width="400" controls>
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  <track kind="subtitles" label="English" src="subtitle.vtt" srclang="eng"></track>
  <track kind="subtitles" label="Korean" src="subtitle_kr.vtt" srclang="kr"></track>
  <track kind="subtitles" label="Arabic" src="subtitle_ar.vtt" srclang="ar"></track>
  Your browser does not support HTML5 video.
</video>
</body>
</html>
